{{- /* Keywords a linked to keyword pages, some could be highlighted */ -}}
{{ with .notepage.Params.keywords }}
<div class="tags">
    {{ range . | sort }}
    {{- $term := . }}
    {{- with $.notepage.Site.GetPage (printf "/keywords/%s" ($term | urlize)) -}}
    <a href="{{ .Permalink }}" class="tag is-link{{ with not (in $.tohighlight $term) }} is-light{{ end }}">
        {{ .LinkTitle }}
    </a>
    {{ end }}
    {{- end }}
</div>
{{- end }}
