<section class="section box">
    <h1 class="title is-2">Last Changes</h1>
    
    <ul>
        {{ range (where $.Page.Site.RegularPages "Section" "notes").ByLastmod.Reverse | first ( .Get "limit" | default 5) }}
        <li><a href="{{ partial "relPermalinkWithTitle" . }}">{{ .Title }}</a> ({{.Lastmod.Format "January 2, 2006" }})</li>
        {{ end }}
    </ul>
    
    <a href="/diary">Show more changes</a>
</section>
