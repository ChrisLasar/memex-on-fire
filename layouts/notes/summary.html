
    <h1 class="title is-3">
        {{ if (and (eq (time .Date).Year (time .Lastmod).Year) (eq (time .Date).YearDay (time .Lastmod).YearDay))}}
        (created)
        {{ else }}
        (modified)
        {{ end }}
        {{ .Title }}
    </h1>

    <div class="content">
        {{ with .Params.keywords }}
        {{ range . | sort }}
        <span class="tag">
            {{ . }}
        </span>
        {{ end }}
        {{ end }}

        {{ .Summary }}
    </div>
