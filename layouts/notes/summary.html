<h1 class="title is-3">
    <a href="{{ .Permalink }}">
        {{ if (and (eq (time .Date).Year (time .Lastmod).Year) (eq (time .Date).YearDay (time .Lastmod).YearDay))}}
        (created)
        {{ else }}
        (modified)
        {{ end }}
        {{ .Title }}
    </a>
</h1>

{{ partial "edit-button.html" (dict "content" . ) }}

{{ partial "keyword-line.html" (dict "content" . ) }}

<div class="content">
    {{ .Summary }}
</div>
